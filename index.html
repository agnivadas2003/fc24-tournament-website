<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 24 Tournament Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="player-animation"></div>
    
    <div class="container">
        <h1>Welcome to the FC 24 Tournament!</h1>
        <p>Register now to participate in the ultimate FC 24 tournament and showcase your gaming skills.</p>
        
        <a href="#register" class="register-btn">Register Now</a>
        
        <div class="countdown" id="countdown"></div>
    </div>
    
    <div class="container" id="register">
        <h2>Registration Form</h2>
        <p>Fill out the form below to register for the tournament.</p>
        
        <iframe src="https://forms.gle/pHnA8xdEQbVMDR5PA?embedded=true"></iframe>
    </div>
</body>
</html>
